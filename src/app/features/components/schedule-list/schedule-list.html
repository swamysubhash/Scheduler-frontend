<div class="container mt-5">
  <mat-card>
    <div class="table-container">
      <table mat-table [dataSource]="(schedules$ | async) || []" class="mat-elevation-z8" style="width:100%">
        
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let schedule"> {{ schedule.title }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let schedule"> {{ schedule.description }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let schedule"> {{ schedule.date | date }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let schedule">
            <button mat-icon-button color="primary" [routerLink]="['/schedules/edit', schedule._id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(schedule._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [length]="(total$ | async) || 0"
      [pageSize]="limit"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="pageChange($event)">
    </mat-paginator>
  </mat-card>
</div>
